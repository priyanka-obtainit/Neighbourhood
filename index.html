<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/mapStyle.js"></script>
    <style>
        #sidebar ul li a {
            color: white;
            cursor: pointer;
            text-underline-position: unset;
            outline: none;
        }
    </style>
</head>

<body>
    <div class="wrapper">

        <nav id="sidebar">
            <div class="sidebar-header">
                <h3>Forts must visit</h3>
                <input id="filter" class="form-control" data-bind="textInput: searchFort, valueUpdate: 'afterkeydown'" placeholder="search">
            </div>

            <ul class="list-unstyled components" data-bind="foreach:forPositionList">
                <li>
                    <a data-bind="text: title, click:fortNameClick">
                    </a>
                </li>
            </ul>
        </nav>


        <!-- Page Content  -->
        <div id="content">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">

                    <button type="button" id="sidebarCollapse" class="btn btn-info">
                        <i class="fas fa-align-left"></i>
                        <span>Close Sidebar</span>
                    </button>

                </div>
            </nav>
            <div class="row">
                <div class="col-lg-12">
                    <div style="height: 550px" id="map"></div>
                </div>
            </div>
        </div>

    </div>

    <script async defer onerror="googleMapsError()" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAoK82K4tMOvEWJ9ABBQl6A2FAvCJ2PbK8&v=3&callback=plotMap">
    </script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('#sidebarCollapse').on('click', function () {
                $('#sidebar').toggleClass('active');
            });
        });
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.3.0/knockout-min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
